<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="./fonts/nanumbarungothic/nanumbarungothic.css" rel="stylesheet" type="text/css" />
  <link href="./fonts/Vollkorn/Vollkorn.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/form.css" />
  <title>주문폼 로그인</title>
</head>

<body>
  <!-- Navigation 로그인 전-->
  <div class="main-nav">
    <ul class="nav-list">
      <li><a class="text-logo" href="#">mobile-invitation.form</a></li>
      <li class="user" style="float:right">
        <a href="#">로그인</a>
      </li>
    </ul>
  </div>
  <!-- welcome Container -->
  <div class="welcome-container">
    <div class="welcome-title">주문폼 로그인</div>
    <div class="welcome-contents">
      <div class="welcome-group">
        <div class="welcome-form-title">최초 입력하시는 분</div>
        <form class="www-form">
          <div class="input-group">
            <label for="fname">주문자 핸드폰번호</label>
            <input type="text" placeholder="핸드폰번호 입력" />
          </div>
          <div class="input-group">
            <label for="fname">비밀번호</label>
            <input type="text" placeholder="비밀번호 입력" />
          </div>
          <div class="input-group">
            <label for="fname">비밀번호 확인</label>
            <input type="text" placeholder="비밀번호 한번 더 입력" />
          </div>
          <button type="button" class="btn btn-block btn-primary">
            주문폼 생성하기
          </button>
        </form>
      </div>
      <div class="welcome-group">
        <div class="welcome-form-title">재입력 또는 수정이신분</div>
        <form class="www-form">
          <div class="input-group">
            <label for="fname">주문자 핸드폰번호</label>
            <input type="text" placeholder="핸드폰번호 입력" />
          </div>
          <div class="input-group">
            <label for="fname">비밀번호</label>
            <input type="text" placeholder="비밀번호 입력" />
          </div>
          <button type="button" class="btn btn-block btn-secondary">
            주문폼 수정하기
          </button>
        </form>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer>Copyright © moti Inc. All Right Reserved.</footer>
</body>

</html>
