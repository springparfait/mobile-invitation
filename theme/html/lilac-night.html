<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="../css/reset.css" />
  <link rel="stylesheet" type="text/css" href="../css/universal.css" />
  <link rel="stylesheet" type="text/css" href="../css/gallery-less.css" />
  <link rel="stylesheet" type="text/css" href="../css/lilac-night.css" />
  <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700,800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Rozha+One&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Homemade+Apple&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>라일락 피는 밤</title>
</head>

<body>
  <!-- 청첩장 메인 -->
  <div class="pdt-1 pdb-1 main-container">
    <div class="crown-sm">
      <img src="../assets/img/lilac-night/crown-up.png" alt="">
    </div>
    <div class="photo-wrap">
    </div>
    <p class="name">Yong jun & Su jin</p>
    <div class="detail-info">
      <p class="deco">Please, Save the date</p>
      <p>2019년 5월 19일 일요일 오후 12:30</p>
      <p>스프링컨벤션 파르페홀</p>
    </div>
  </div>
  <!-- 인사말 -->
  <div class="pdt-1 pdb-1 greetings-container">
    <div class="greetings-wrap">
      <div class="crown-sm">
        <img src="../assets/img/lilac-night/crown-up.png" alt="">
      </div>
      <p class="heading">you are invited</p>
      <div class="greetings-ment">
        붉은 노을 아래서 영원을 맹세한<br />
        사랑하는 두 사람이 인연을 맺고자 합니다.<br />
        <br />
        새 인생을 출발하는 두 사람 가까이에서<br />
        축복해주시면 더 없는 기쁨이 되겠습니다.<br />
      </div>
      <div class="simple-name">
        용준 & 수진 올림
      </div>
      <div class="family-name">
        <div>
          박성원<span class="divider">*</span>안영희<span class="odering">의 장남</span>용준
        </div>
        <div>
          배현호<span class="divider">*</span>박연정<span class="odering">의 장녀</span>수진
        </div>
      </div>
      <div class="crown-sm">
        <img src="../assets/img/lilac-night/crown-down.png" alt="">
      </div>
      <div class="greetings-photo">
        <img src="../assets/sample-img/lilac-night/ieva-vizule-1216564-unsplash.jpg" alt="" />
      </div>
    </div>
  </div>
  <!-- 갤러리(20장 초과) -->
  <div class="pdt-2 pdb-2  gallery-container">
    <div class="gallery-more">
      <p class="heading">Our story</p>
      <p class="heading-info">사진을 선택하면 크게 보실 수 있습니다</p>
      <div class="crown-lg">
        <img src="../assets/img/lilac-night/crown-lg-up.png" alt="">
      </div>
      <div class="photo-grid p-img-9"></div>
      <div class="crown-lg">
        <img src="../assets/img/lilac-night/crown-lg-down.png" alt="">
      </div>
      <div class="photo-number">
        <a class="disable" href=""><img src="../assets/img/autumn-starlight/gallery_more-arrow-left.png" alt="" /></a>
        <span>1</span>
        <span class="divider"><img src="../assets/img/autumn-starlight/gallery_more-divider.png" alt="" /></span>
        <span>30</span>
        <a href=""><img src="../assets/img/autumn-starlight/gallery_more-arrow-right.png" alt="" /></a>
      </div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="../js/aos_motion_text.js"></script>

</html>
