<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="../css/reset.css" />
  <link rel="stylesheet" type="text/css" href="../css/universal.css" />
  <link rel="stylesheet" type="text/css" href="../css/gallery-less.css" />
  <link rel="stylesheet" type="text/css" href="../css/autumn-starlight.css" />
  <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700,800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Rozha+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>가을 별빛</title>
</head>

<body>
  <!-- 청첩장 메인 -->
  <div class="main-container">
    <div class="photo-wrap">
      <div class="color-bg">
        <div class="name">
          <p>박&nbsp;용&nbsp;준</p>
          <p>&</p>
          <p>배&nbsp;수&nbsp;진</p>
        </div>
        <div class="info-detail">
          <div class="gold-line">
            <img src="../assets/img/autumn-starlight/gold-line.png" alt="" />
          </div>
          <p>2019년 5월 19일 일요일 오후 12:30</p>
          <p>스프링컨벤션 파르페홀</p>
          <div class="gold-line">
            <img src="../assets/img/autumn-starlight/gold-line.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 인사말 -->
  <div class="pdt-1 pdb-1 greetings-container">
    <div class="greetings-wrap">
      <div class="gold-line">
        <img src="../assets/img/autumn-starlight/gold-line.png" alt="" />
      </div>
      <p class="heading">you are invited</p>
      <div class="greetings-ment">
        붉은 노을 아래서 영원을 맹세한<br />
        사랑하는 두 사람이 인연을 맺고자 합니다.<br />
        <br />
        새 인생을 출발하는 두 사람 가까이에서<br />
        축복해주시면 더 없는 기쁨이 되겠습니다.<br />
      </div>
      <div class="gold-line">
        <img src="../assets/img/autumn-starlight/gold-line.png" alt="" />
      </div>
      <!-- 스타일 2개 중 택 1 -->
      <div style="display: block;" class="simple-name">용준 & 수진 드림</div>
      <div class="family-name">
        <div>박성원<span class="divider">*</span>안영희<span class="odering">의 장남</span>용준</div>
        <div>배현호<span class="divider">*</span>박연정<span class="odering">의 장녀</span>수진</div>
      </div>
      <div class="greetings-photo">
        <img src="../assets/sample-img/autumn-starlight/foto-pettine-IfjHaIoAoqE-unsplash.jpg" alt="" />
      </div>
    </div>
  </div>
  <!-- 갤러리(20장 이하) -->
  <div class="pdt-1 pdb-1 gallery-container">
    <div class="gallery-less" data-aos="fade-up">
      <p class="heading">Our story</p>
      <div class="gold-line">
        <img src="../assets/img/autumn-starlight/gold-line.png" alt="" />
      </div>
      <p class="heading-info">사진을 선택하면 크게 보실 수 있습니다</p>
      <div class="photo-wrap">
        <!-- 그리드 1 -->
        <div class="photo-grid">
          <div class="col-md">
            <div class="p-img-1" data-aos="zoom-in"></div>
            <div class="p-img-2" data-aos="zoom-in"></div>
          </div>
          <div class="col-sm">
            <div class="p-img-3" data-aos="zoom-in"></div>
            <div class="p-img-4" data-aos="zoom-in"></div>
            <div class="p-img-5" data-aos="zoom-in"></div>
          </div>
        </div>
        <!-- 그리드 2 -->
        <div class="photo-grid">
          <div class="col-lg p-img-6" data-aos="zoom-in"></div>
        </div>
        <!-- 그리드 1 -->
        <div class="photo-grid">
          <div class="col-md">
            <div class="p-img-7" data-aos="zoom-in"></div>
            <div class="p-img-8" data-aos="zoom-in"></div>
          </div>
          <div class="col-sm">
            <div class="p-img-9" data-aos="zoom-in"></div>
            <div class="p-img-10" data-aos="zoom-in"></div>
            <div class="p-img-11" data-aos="zoom-in"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 갤러리(20장 초과) -->
  <div class="pdt-2 pdb-2  gallery-container">
    <div class="gallery-more">
      <p class="heading">Our story</p>
      <div class="gold-line">
        <img src="../assets/img/autumn-starlight/gold-line.png" alt="" />
      </div>
      <p class="heading-info">사진을 선택하면 크게 보실 수 있습니다</p>
      <div class="photo-grid p-img-9"></div>
      <div class="photo-number">
        <a class="disable" href=""><img src="../assets/img/autumn-starlight/gallery_more-arrow-left.png" alt=""></a>
        <span>1</span>
        <span class="divider"><img src="../assets/img/autumn-starlight/gallery_more-divider.png" alt=""></span>
        <span>30</span>
        <a href=""><img src="../assets/img/autumn-starlight/gallery_more-arrow-right.png" alt=""></a>
      </div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="../js/aos_motion_text.js"></script>

</html>
